<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>My Project</title>
    
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <h1>Your Spotify</h1>
    <div class="pContainer">
        <div id="propic"></div>
        <div class="proinfo">
            <p>Username: </p>
            <div id="uname"></div>
            <p>Followers: </p>
            <div id="followers"></div>
            <div id="plink"></div>
            
        </div>
        <div class="logo"><img src="/spot.png" alt=""></div>
    </div>
    <h2>Browse </h2>
    <div class="container">
        
        
        <div class="ta">
            <button class="ta-btn" id="ta-btn-modal">Top Artists</button>
        </div>
        <div class="tt">
            <button class="tt-btn" id="tt-btn-modal">Top Tracks</button>
        </div>
        <div class="rl">
            <button class="rl-btn" id="rl-btn-modal">Recently Listened</button>
        </div>

    </div>

    <div class="overlay" id="overlay"></div>
    <div class="ta-modal" id="ta-modal">
        <button class="ta-close" id="ta-close"><i class="fa fa-times" title="close"></i></button>
        <h3>Top Artists</h3>
        <div class="topContainer" id="top">
            
        </div>
    </div>

    <div class="tt-modal" id="tt-modal">
        <button class="tt-close" id="tt-close"><i class="fa fa-times" title="close"></i></button>
        <h3>Top Tracks</h3>
        <div class="topContainer" id="topt">
            
        </div>
    </div>

    <div class="rl-modal" id="rl-modal">
        <button class="rl-close" id="rl-close"><i class="fa fa-times" title="close"></i></button>
        <h3>Recently Played Tracks</h3>
        <div class="topContainer" id="rl">
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
